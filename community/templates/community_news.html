{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉴스 홈</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/community.css' %}">
</head>
<body>
  <div id="app">
    <!-- 최상단 헤더 -->
    {% include 'main_header.html' %}

    <!-- 커뮤니티 탭 헤더 -->
    {% include 'community_header.html' %}

    <div style="height: 55px;"></div> 

    <!-- 공지 캐러셀 -->
    {% include 'community_carousel.html' %}

    <!-- 탭 메뉴 (홈/실시간/인기/거래소공시) -->
    <div class="bg-white d-flex justify-content-around border-bottom py-2 mt-3">
      <span class="text-primary fw-bold">홈</span>
      <a href="{% url 'community:community' %}?tab=news&subtab=realtime" class="text-secondary">실시간</a>
      <a href="{% url 'community:community' %}?tab=news&subtab=popular" class="text-secondary">인기</a>
      <a href="{% url 'community:community' %}?tab=news&subtab=disclosure" class="text-secondary">거래소 공시</a>
    </div>

    <!-- 뉴스 홈 컨텐츠 -->
    <div class="container mt-3">
      <h6 class="fw-bold mb-3">최신 뉴스</h6>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="fw-semibold">비트코인 가격 급등, $70,000 돌파</div>
          <small class="text-muted">코인데스크 · 2025년 5월 1일</small>
        </li>
        <li class="list-group-item">
          <div class="fw-semibold">이더리움 ETF 승인 소식</div>
          <small class="text-muted">블룸버그 · 2025년 4월 30일</small>
        </li>
      </ul>
    </div>

    <!-- 하단 네비게이션 -->
    {% include 'main_footer.html' %}

    <!-- 스크롤 최상단 이동 버튼 -->
    <button id="scrollTopBtn" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="
      position: fixed;
      bottom: 90px;
      right: 15px;
      display: none;
      z-index: 1000;
      width: 45px;
      height: 45px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    ">
      <i class="bi bi-chevron-up" style="font-size: 20px;"></i>
    </button>
  </div>

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/news_realtime.js' %}"></script>
</body>
</html>
