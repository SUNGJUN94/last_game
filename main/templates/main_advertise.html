{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광고 문의 - Bigepoch</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    .advertise-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .advertise-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .advertise-header h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #343a40;
    }
    .advertise-content p {
      font-size: 1rem;
      color: #6c757d;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .advertise-content a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .advertise-content a:hover {
      text-decoration: underline;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease, color 0.2s;
    }
    .back-button:hover, .back-button:focus {
      background-color: #0056b3;
      color: #fff !important;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="advertise-container">
    <div class="advertise-header">
      <h1>광고 문의</h1>
    </div>
    <div class="advertise-content">
      <p>
        Bigepoch 프로젝트 팀과 광고를 원하신다면, 아래 이메일로 문의 주시기 바랍니다.
      </p>
      <p>
        <a href="mailto:bigepoch1984@naver.com" target="_blank">bigepoch1984@naver.com</a>
      </p>
      <p>
        저희는 웹사이트의 <strong>구글 에드센스</strong>와 안드로이드 앱의 <strong>구글 에드몹</strong>을 활용하여 
        효과적인 광고 솔루션을 제공할 예정입니다.
      </p>
    </div>
    <a href="{% url 'main:main' %}" class="back-button">메인으로 돌아가기</a>
  </div>
</body>
</html>
