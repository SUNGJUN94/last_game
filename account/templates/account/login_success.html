<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 성공</title>
</head>
<body>

    const user = {
      nickname: "{{ user.nickname|escapejs }}",

    window.location.href = "/mypage/";
