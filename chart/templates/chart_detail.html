{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차트 상세 페이지</title>
  <!-- Bootstrap CSS -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Bootstrap Icons (아이콘용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

  <!-- 헤더 삽입 (chart.html 참고) -->
  {% include 'main_header.html' %}

  <!-- 본문 감싸는 div 추가 (chart.html 참고) -->
  <div id="app" style="padding-top: 60px;">
    <!-- 디버깅 정보 출력 -->
     <!--
    <div class="container py-3">
      <div class="alert alert-info">
        <h6 class="fw-bold">디버깅 정보</h6>
        <p>Stock ID: {{ stock_id|default:"stock_id 없음" }}</p>
        <p>Stock Data: {{ stock|default:"stock 데이터 없음" }}</p>
      </div>
    </div>
    -->

    <!-- 종목명 영역 -->
    <div class="container py-3">
      <div class="bg-light rounded-3 p-3 mb-3">
        <h6 class="fw-bold mb-0">종목명 / 종목코드</h6>
        <small class="text-muted">추가 정보 필요 시 여기에 표시</small>
      </div>

      <!-- 종목 정보 -->
      <div class="bg-white shadow-sm rounded-3 p-3 mb-3">
        <p class="mb-0 fw-bold">현재가: <span class="text-primary">2,350,000</span></p>
        <p class="mb-0">시초가: 2,300,000 / 고가: 2,400,000 / 저가: 2,290,000</p>
        <p class="mb-0">상한가: 2,500,000 / 하한가: 2,100,000</p>
      </div>

      <!-- 차트 그래프 컨트롤 -->
      <div class="d-flex justify-content-between mb-2">
        <button class="btn btn-outline-secondary btn-sm">연간</button>
        <button class="btn btn-outline-secondary btn-sm">월간</button>
        <button class="btn btn-outline-secondary btn-sm">일간</button>
        <button class="btn btn-outline-secondary btn-sm">분봉</button>
      </div>

      <!-- 차트 그래프 -->
      <div class="bg-light rounded-3 p-5 text-center text-muted mb-3">
        그래프 표시 영역 (예: TradingView 삽입 또는 캔들 차트 등)
      </div>

      <!-- 거래량 정보 -->
      <div class="bg-white rounded-3 p-3 shadow-sm">
        <p class="fw-bold">거래량</p>
        <p class="mb-0 text-muted">총 거래량: 10,000,000</p>
      </div>
    </div>

  <!-- 푸터 삽입 (chart.html 참고) -->
  {% include 'main_footer.html' %}

  <!-- Bootstrap JS -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
