{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>챗봇</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    #app {
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 70px;
      padding-bottom: 70px;
      box-sizing: border-box;
      position: relative;
    }
    .chatbot-close-outer {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      position: relative;
      z-index: 20;
    }
    .close-btn {
      background-color: #e9ecef;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 2px;
      margin-top: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.15s;
    }
    .close-btn:hover {
      background-color: #ced4da;
    }
    .close-btn i {
      font-size: 22px;
      color: #495057;
    }
    .chat-messages {
      position: relative;
      flex: 1 1 auto;
      min-height: 300px;
      max-height: calc(60vh + 80px);
      overflow-y: auto;
      background-color: #fff;
      padding: 30px 10px 20px 10px; /* 상단 패딩 줄임 */
      border-radius: 15px;
      margin: 10px 0 20px 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      border: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    /* add1 */
    .chat-bubble-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 8px;
    }
    .chat-bubble.user {
      background: #0d6efd;
      color: #fff;
      align-self: flex-end;
      border-radius: 18px 18px 4px 18px;
      padding: 12px 18px;
      max-width: 70%;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-left: auto;
      margin-right: 0;
      word-break: break-word;
      order: 2;
    }
    .chat-bubble.bot {
      background: #e9ecef;
      color: #212529;
      align-self: flex-start;
      border-radius: 18px 18px 18px 4px;
      padding: 12px 18px;
      max-width: 70%;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      margin-right: auto;
      margin-left: 0;
      word-break: break-word;
      order: 2;
      position: relative;
    }
    .bot-profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
      order: 1;
      background: #fff;
      border: 1px solid #dee2e6;
    }
    .chat-bubble-row.bot-row {
      flex-direction: row;
      justify-content: flex-start;
    }
    .chat-bubble-row.user-row {
      flex-direction: row;
      justify-content: flex-end;
    }
    /* add2 */
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: auto;
      margin-bottom: 20px;
    }
    #chatInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      #app {
        max-width: 100vw;
        padding: 0 0 60px 0;
        padding-top: 60px;
      }
      .chat-messages {
        margin: 10px 0 10px 0;
        padding: 20px 5px 10px 5px;
        max-height: calc(55vh + 60px);
      }
      .chatbot-close-outer {
        margin-bottom: 2px;
      }
      .chat-input {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body
  data-is-authenticated="{{ request.user.is_authenticated|yesno:'true,false' }}"
  data-login-url="{% url 'account:login' %}"
  data-logout-url="{% url 'account:logout' %}"
  data-user-nickname="{{ request.user.nickname|default:'사용자'|escapejs }}"
>
  {% include 'main_header.html' %}

  <div id="app">
    <!-- 바깥 상단에 닫기 버튼 -->
    <div class="chatbot-close-outer">
      <button class="close-btn" onclick="history.back()">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- 대화 내용이 여기에 동적으로 추가됨 -->
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="질문을 입력하세요...">
      <button id="sendBtn">전송</button>
    </div>
  </div>

  {% include 'main_footer.html' %}

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const botProfileImgUrl = "{% static 'img/bigepoch1984_round_square_logo.png' %}";

    // (아까 CSRF 토큰 사용 방식 쓰려면 이 getCookie 함수 다시 추가해야 해!)
    // @csrf_exempt 썼으면 필요 없지만, 보안을 위해 나중에는 사용 추천!
    // function getCookie(name) { ... }

    // 최초 진입 시 챗봇 인사
    window.addEventListener('DOMContentLoaded', function() {
      appendBubble('아트로포스입니다 무엇을 도와드릴까요?', 'bot');
    });

    function appendBubble(message, sender) {
      const row = document.createElement('div');
      row.className = 'chat-bubble-row ' + (sender === 'user' ? 'user-row' : 'bot-row');
      if (sender === 'bot') {
        const img = document.createElement('img');
        img.src = botProfileImgUrl;
        img.alt = '챗봇 프로필';
        img.className = 'bot-profile-img';
        row.appendChild(img);
      }
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble ' + sender;
      // 필터링된 메시지에 HTML 태그가 포함될 수 있으므로 innerHTML 사용
      // Django filter_curse에서 mark_safe를 사용했다면 안전
      bubble.innerHTML = message.replace(/\n/g, '<br>');
      row.appendChild(bubble);
      if (sender === 'user') {
        row.style.justifyContent = 'flex-end';
      }
      chatMessages.appendChild(row);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener('click', async function() {
      const originalMessage = chatInput.value.trim(); // 사용자가 입력한 원본 메시지
      if (!originalMessage) return;

      chatInput.value = ''; // 입력창 비우기

      // CSRF 토큰 가져오기 (CSRF exemption 사용 시 주석 처리하거나 이 함수 제거)
      // const csrftoken = getCookie('csrftoken');

      let filteredMessage = originalMessage; // 필터링될 메시지를 저장할 변수, 기본값은 원본

      // 1. 서버의 filter_message 뷰를 호출하여 메시지 필터링
      try {
        const filterRes = await fetch('/chatbot/filter_message/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'X-CSRFToken': csrftoken // CSRF exemption 사용 시 주석 처리
          },
          body: JSON.stringify({ message: originalMessage }) // 원본 메시지를 필터링 요청으로 보냄
        });
        const filterData = await filterRes.json();
        if (filterData.status === 'success') {
          filteredMessage = filterData.message; // 필터링 성공 시 filteredMessage 업데이트
        } else {
          console.error("Filtering failed:", filterData.message);
          // 필터링 실패 시 원본 메시지로 진행하거나 사용자에게 알림
        }
      } catch (e) {
        console.error("Error calling filter API:", e);
        // API 호출 실패 시 원본 메시지로 진행하거나 사용자에게 알림
      }

      // 2. 사용자 말풍선에 필터링된 메시지 표시
      appendBubble(filteredMessage, 'user');

      // 3. 챗봇 로딩 메시지 표시
      const loadingRow = document.createElement('div');
      loadingRow.className = 'chat-bubble-row bot-row';
      const loadingImg = document.createElement('img');
      loadingImg.src = botProfileImgUrl;
      loadingImg.alt = '챗봇 프로필';
      loadingImg.className = 'bot-profile-img';
      loadingRow.appendChild(loadingImg);
      const loadingBubble = document.createElement('div');
      loadingBubble.className = 'chat-bubble bot';
      loadingBubble.textContent = '답변을 생성중입니다...';
      loadingRow.appendChild(loadingBubble);
      chatMessages.appendChild(loadingRow);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // 4. 서버의 chat_response 뷰를 호출하여 챗봇 응답 받기
      try {
        const response = await fetch('/chatbot/chat/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'X-CSRFToken': csrftoken // CSRF exemption 사용 시 주석 처리
          },
          body: JSON.stringify({ message: filteredMessage }) // 봇에게는 필터링된 메시지 전달
        });
        const data = await response.json();

        // 로딩 메시지 제거 및 챗봇 응답 표시
        chatMessages.removeChild(loadingRow);
        if (data.status === 'success') {
             appendBubble(data.message, 'bot'); // 봇 응답은 필터링 없이 그대로 표시
        } else {
             console.error("Chat API failed:", data.message);
             appendBubble('챗봇 응답 오류: ' + data.message, 'bot');
        }

      } catch (error) {
        console.error("Error calling chat API:", error);
        chatMessages.removeChild(loadingRow);
        appendBubble('서버 연결에 실패했습니다. 인터넷 연결을 확인해주세요.', 'bot');
      }
    });

    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault(); // Enter 키의 기본 동작(새 줄) 방지
        sendBtn.click(); // 보내기 버튼 클릭
      }
    });
  </script>
</body>
</html>
