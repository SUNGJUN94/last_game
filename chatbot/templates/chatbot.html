{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>챗봇</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    #app {
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 70px;
      padding-bottom: 70px;
      box-sizing: border-box;
      position: relative;
    }
    .chatbot-close-outer {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      position: relative;
      z-index: 20;
    }
    .close-btn {
      background-color: #e9ecef;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 2px;
      margin-top: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.15s;
    }
    .close-btn:hover {
      background-color: #ced4da;
    }
    .close-btn i {
      font-size: 22px;
      color: #495057;
    }
    .chat-messages {
      position: relative;
      flex: 1 1 auto;
      min-height: 300px;
      max-height: calc(60vh + 80px);
      overflow-y: auto;
      background-color: #fff;
      padding: 30px 10px 20px 10px; /* 상단 패딩 줄임 */
      border-radius: 15px;
      margin: 10px 0 20px 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      border: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .chat-bubble-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 8px;
    }
    .chat-bubble.user {
      background: #e9ecef;
      color: #212529;
      align-self: flex-start;
      border-radius: 18px 18px 18px 4px;
      padding: 12px 18px;
      max-width: 70%;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      margin-right: auto;
      margin-left: 0;
      word-break: break-word;
    }
    .chat-bubble.bot {
      background: #0d6efd;
      color: #fff;
      align-self: flex-end;
      border-radius: 18px 18px 4px 18px;
      padding: 12px 18px;
      max-width: 70%;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-left: auto;
      margin-right: 0;
      word-break: break-word;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: auto;
      margin-bottom: 20px;
    }
    #chatInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      #app {
        max-width: 100vw;
        padding: 0 0 60px 0;
        padding-top: 60px;
      }
      .chat-messages {
        margin: 10px 0 10px 0;
        padding: 20px 5px 10px 5px;
        max-height: calc(55vh + 60px);
      }
      .chatbot-close-outer {
        margin-bottom: 2px;
      }
      .chat-input {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body
  data-is-authenticated="{{ request.user.is_authenticated|yesno:'true,false' }}"
  data-login-url="{% url 'account:login' %}"
  data-logout-url="{% url 'account:logout' %}"
  data-user-nickname="{{ request.user.nickname|default:'사용자'|escapejs }}"
>
  {% include 'main_header.html' %}

  <div id="app">
    <!-- 바깥 상단에 닫기 버튼 -->
    <div class="chatbot-close-outer">
      <button class="close-btn" onclick="history.back()">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- 대화 내용이 여기에 동적으로 추가됨 -->
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="질문을 입력하세요...">
      <button id="sendBtn">전송</button>
    </div>
  </div>

  {% include 'main_footer.html' %}

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendBubble(message, sender) {
      const row = document.createElement('div');
      row.className = 'chat-bubble-row';
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble ' + sender;
      bubble.innerHTML = message.replace(/\n/g, '<br>');
      row.appendChild(bubble);
      chatMessages.appendChild(row);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener('click', async function() {
      const message = chatInput.value.trim();
      if (!message) return;
      appendBubble(message, 'user');
      chatInput.value = '';

      // 로딩 메시지(봇)
      const loadingRow = document.createElement('div');
      loadingRow.className = 'chat-bubble-row';
      const loadingBubble = document.createElement('div');
      loadingBubble.className = 'chat-bubble bot';
      loadingBubble.textContent = '답변을 생성중입니다...';
      loadingRow.appendChild(loadingBubble);
      chatMessages.appendChild(loadingRow);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch('/chatbot/chat/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });
        const data = await response.json();
        chatMessages.removeChild(loadingRow);
        appendBubble(data.message, 'bot');
      } catch (error) {
        chatMessages.removeChild(loadingRow);
        appendBubble('서버 연결에 실패했습니다. 인터넷 연결을 확인해주세요.', 'bot');
      }
    });

    // Enter 키로 전송
    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
